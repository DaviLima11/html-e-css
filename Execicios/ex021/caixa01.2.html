<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa</title>
    <style>
        h1{
            background-color: aqua;
            width: 400px;

            padding: 10px 20px 30px 40px; /*sequencia: cima, direita, baixo e esquerda*/

            margin: 10px 11px 12px 14px;/*sequencia: cima, direita, baixo e esquerda*/

            margin: 10px auto 20px auto; /*para que a esquerda e direita fiquem centralizada*/ 

            border: 1px solid black; /*espessura, tipo e cor*/
        }
    </style>
</head>
<body>
    <h1>Simplifiacando o margin,border e padding</h1>

</body>
</html>
