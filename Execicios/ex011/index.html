<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" sizes="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexísivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Baco Exu do Blues - Te Amo Disgraça (Faixa 09).mp3" type="audio/mpeg">
        <source src="midia/Baco Exu do Blues - Te Amo Disgraça (Faixa 09).ogg" type="audio/ogg">
        <source src="midia/Baco Exu do Blues - Te Amo Disgraça (Faixa 09).wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir áudio. 
        <a href="midia/Baco Exu do Blues - Te Amo Disgraça (Faixa 09).mp3" download="Baco Exu do Blues - Te Amo Disgraça" type="audio/mpeg">Baixe aqui</a></p>
    </audio>
    <audio preload="metadata" autoplay controls>
        <source src="arquivo de audio.mp3" type="audio/mpeg">
        <source src="arquivo de audio.ogg" type="audio/ogg">
        <source src="arquivo de audio.wav" type="audio/wav">

        <p>infelizmente seu navegador não consegue reproduzir áudio. 
        <a href="arquivo de audio.mp3" download="arquivo de audio" type="audio/mpeg">Baixe aqui</a></p>
    </audio>
</body>
</html>
