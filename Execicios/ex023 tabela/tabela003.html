<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>

    table{
        width: 500px;
        border-collapse: collapse;
        
    }
    
    td{
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
        font-size: 1.2em;
    }
</style>
<body>
    <h1>Expans√£o de tabela</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <!--<td>C</td>-->
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <!--<td>G</td>-->
            <td>H</td>
            <td>J</td>
        </tr>
    </table> 
</body>
</html>
