<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<style>
    iframe{            /* No css sobrepõe a config do html*/
        height: 400px;
        width: 400px;
    }
</style>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do Curso para aprender o progamar
        <!--Tamanho Padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="auto">
            <a href="https://www.cursoemvideo.com">Site do Curso em Vídeo</a>
        </iframe>
    </p>

    <p>
        Site para acessar os repositorios dos curso de html, css e javascript
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500px" width="200px">
            <a href="https://gustavoguanabara.github.io/">Site</a>
        </iframe> 
    </p>
</body>
</html>
