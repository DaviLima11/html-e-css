<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="get">

        <label for="iest">Estado</label>
        <select name="est" id="iest">
            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="Rj">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="ES">Espírito Santo</option>
            </optgroup>
            <optgroup label="Região Sul">
                <option value="PN">Paraná</option>
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
            </optgroup>
        </select>
        
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="ADM">Administrador</option>
                <option value="CTD">Contabilidade</option>
                <option value="DEV">Desenvolvedor</option>
        
            </datalist>
        </p>
        
        <label for="imsg">Mensagem</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>   
</body>
</html>

<!--

select: para que crie um campo de seleção
option: para colocar as opções
optgroup: para agrupar as opcões

datalist: campo de seleção que da para escrever dntro da caixa

textarea: cria um campo para mensagem
    -cols e rows é para definir o tamalho
-->
