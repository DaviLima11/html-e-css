<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p><label for="iusu">Usuario: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Usuario"></p>
        <p>
            <label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" required minlength="8">
        </p>
        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Limpar"></p>

    </form>
</body>
</html>

<!-- 

required: fica obrigatorio o usuario digitar algo

maxlenght: determina o maximo de caractere que pode ter
minlanght: determina o minimo de caractere que pode ter

size: determina tamanho da caixa.

placeholder: mostra uma dica dentro da caixa que vai aparecer

autocomplete(off) e (on): sugere dados para completar
obs: para que ele recomende do jeito certo precisa colocar o autocomplete especificado dentro do input. Ex: o de usuario é o autocomplete="username" dessa forma ele so recomenda os usuarios ja cadastrado. para isso o autocomplete precisa estar ligado que ja vem de padrão se você nçao desligar 
-->
