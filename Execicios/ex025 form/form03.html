<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" >
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="iname" placeholder="Nome completo" required>
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder=" 0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Mes da prova:</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idia">Dia da Pova:</label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
