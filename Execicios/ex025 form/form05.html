<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Escolha seus Esportes</h1>
    <form action="cadastro.php" method="get">

        <fieldset>
            <legend> Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas">basquete</label><br>
            <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">Voleibol</label><br>
            <input type="checkbox" name="hand" id="ihand"><label for="ihand">Handbol</label><br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label>
        </fieldset>


        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexom" value="M"><label for="isexo">Masculino</label><br>
            <input type="radio" name="sexo" id="isexof" value="F"><label for="isexo">Feminino</label>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!--

checkbox: é uma caixa de seleção que consegue selecionar Zero ou Mais opcões.

radio: permitem que o usuário selecione APENAS UMA entre um número limitado de opções
    - para isso o precisa ter o mesmo name (name="") e (value="") para enviar qual opção ele escolheu

-->
