<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{ /*paragrafo que esta dento da div*/
            display: none; /*para esconder o texto*/
        }

        div:hover{
            color: red;
        }

        div:hover > p{   /*paragrafo que esta dento da div */
            display: block; /* Para aparecer o texto*/
            background-color: aqua;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de houver</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
